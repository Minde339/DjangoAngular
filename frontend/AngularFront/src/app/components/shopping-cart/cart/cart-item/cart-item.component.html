<div class="cart-item">
  <span>{{ cartItem.title}}</span> x
  <span>{{ cartItem.quantity}} </span>
  <strong>{{ cartItem.price*cartItem.quantity | currency:'EUR' }}</strong>
  <div class="cart-item">
  <button  (click)="increment()"
  class="btn-success far fa-plus-square"></button> |
  <button (click)="decrement()"
  class="btn-secondary far fa-minus-square"></button> |
  <button (click)="clear()"
   class="btn-danger far fa-trash-alt"></button>
  </div>
</div>
